<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
<title>Under Construction</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #111;
    color: #fff;
    font-family: 'Fira Code', Courier, monospace;
  }
  
  .container {
    text-align: center;
    max-width: 600px;
    padding: 40px;
    background-color: #222;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .loader {
    border: 8px solid #444;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin: 20px auto;
    animation: spin 2s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  p {
    font-size: 18px;
    color: #ccc;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 28px;">Website Under Construction</h1>
    <div class="loader"></div>
    <p><strong>Coming soon:</strong> A bit of hacking and some weird security rants from someone who hasn't slept in too damn long</p> 
  </div>
</body>
</html>
